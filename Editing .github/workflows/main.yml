name: Build Architect Desk (Windows)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build:web

      - name: Build Windows executable with electron-builder
        run: npx electron-builder --win --x64

      - name: Upload built exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: architect-desk-windows
          path: dist/*.exe
